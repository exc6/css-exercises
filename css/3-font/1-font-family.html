<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:nth-child(odd){
            font-family: serif;
        }
        h1:nth-child(even){
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>衬线字体Serif</h1>
    <h1>非衬线字体sans-Serif</h1>
</body>
</html>
